<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Growth Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base & Typography --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #F5EFE6; /* Soft Beige */
            color: #3A5A40; /* Forest Green */
            font-size: 22px; /* VT323 is small, so we make it larger */
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FDFBF5; /* Lighter beige for the "page" */
            border: 2px solid #D2B48C; /* Tan/Brown accent */
            padding: 20px 30px 30px 30px;
        }

        /* --- Header Controls --- */
        .header-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        /* --- Reset Button Style --- */
        #reset-plant-btn {
            font-size: 28px;
            background: none;
            border: 2px solid #D2B48C;
            color: #3A5A40;
            padding: 0px 8px 4px 8px;
            line-height: 1;
            transition: background-color 0.2s;
        }
        
        #reset-plant-btn:hover {
            background-color: #F5EFE6;
            opacity: 1;
        }

        h1, h2 {
            color: #8B4513; /* Brown Accent */
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 32px;
            margin-top: 30px;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Plant SVG --- */
        #plant-svg {
            display: block;
            margin: 20px auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* --- Stats Section --- */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #F5EFE6;
            border: 2px solid #D2B48C;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
        }

        .stat-label {
            font-size: 18px;
            color: #5a5a40;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #8B4513;
        }

        /* --- Forms & Inputs --- */
        .intention-form {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            margin-bottom: 20px;
        }

        #intention-input,
        #why-input { 
            width: 100%;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            background-color: #F5EFE6;
            border: 2px solid #D2B48C;
            color: #3A5A40;
        }

        /* --- Buttons --- */
        button {
            font-family: 'VT323', monospace;
            font-size: 22px;
            background-color: #3A5A40; /* Forest Green */
            color: #F5EFE6; /* Beige Text */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* --- Intentions List --- */
        .intention-item {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            padding: 12px 0;
            border-bottom: 2px dashed #D2B48C;
        }

        .intention-item span {
            padding-right: 15px;
            word-break: break-word;
            font-weight: bold;
            font-size: 24px;
        }

        .intention-why {
            font-size: 20px;
            color: #5a5a40;
            margin: 5px 0 10px 0;
            padding-right: 15px;
            word-break: break-word;
            font-style: italic;
        }

        .intention-stats {
            font-size: 18px;
            color: #8B4513;
            margin: 5px 0 15px 0;
            font-weight: bold;
        }

        .intention-item .controls {
            display: flex;
            flex-shrink: 0;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap; 
        }

        .intention-item .grow-btn {
            background-color: #8B4513; /* Brown */
            font-size: 18px;
            padding: 5px 10px;
            flex-grow: 1; 
        }
        
        .intention-item .missed-btn { 
            background-color: #A0522D; /* Lighter Brown */
            font-size: 18px;
            padding: 5px 10px;
            flex-grow: 1;
        }

        .intention-item .remove-btn {
            background-color: #c09a7b; 
            color: #3A5A40;
            font-size: 18px;
            padding: 5px 12px;
            margin-left: auto; 
        }
        
        .log-container {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #F5EFE6;
            border: 1px dashed #D2B48C;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-container p {
            font-size: 18px;
            text-align: left;
            margin: 5px 0;
            color: #5a5a40;
        }

        #insights-container {
            margin-top: 20px;
            padding: 15px;
            background: #FDFBF5;
            border: 2px solid #8B4513;
        }
        
        #insights-container h2 {
            margin-top: 0;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #FDFBF5;
            padding: 30px;
            border: 2px solid #8B4513;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .mood-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .mood-btn {
            font-size: 48px;
            background: none;
            border: 2px solid #D2B48C;
            cursor: pointer;
            padding: 10px;
            color: #3A5A40;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .mood-btn:hover {
            transform: scale(1.1);
            background-color: #F5EFE6;
        }

        /* --- Journal Text Area --- */
        #reflection-journal {
            width: 100%;
            height: 150px;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            background-color: #F5EFE6;
            border: 2px solid #D2B48C;
            color: #3A5A40;
            resize: vertical;
        }

        /* --- Calendar View --- */
        .calendar-view {
            margin-top: 20px;
            padding: 15px;
            background: #FDFBF5;
            border: 2px solid #D2B48C;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            font-size: 24px;
            padding: 5px 15px;
            background-color: #8B4513;
        }

        .calendar-month {
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            padding: 5px;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border: 1px solid #D2B48C;
            background: #FDFBF5;
            min-height: 50px;
            position: relative;
            font-size: 20px;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            border: 2px solid #3A5A40;
            font-weight: bold;
        }

        .calendar-day.has-activity {
            background-color: #E8DCC4;
        }

        .calendar-day-number {
            display: block;
            margin-bottom: 3px;
        }

        .calendar-day-indicator {
            font-size: 16px;
            display: block;
        }

        /* --- Tab Navigation --- */
        .tab-navigation {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #D2B48C;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #F5EFE6;
            border: 2px solid #D2B48C;
            border-bottom: none;
            color: #3A5A40;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .tab-btn.active {
            background: #FDFBF5;
            color: #8B4513;
            font-weight: bold;
        }

        .tab-btn:hover:not(.active) {
            background: #E8DCC4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-controls">
            <h1>Combined Growth Tracker</h1>
            <button id="reset-plant-btn" title="Reset Plant Growth">üå±</button>
        </div>
        
        <p>Nurture your intentions with purpose and accountability.</p>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-box">
                <div class="stat-label">Current Streak</div>
                <div class="stat-value" id="current-streak">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Completed</div>
                <div class="stat-value" id="total-completed">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">0%</div>
            </div>
        </div>

        <svg id="plant-svg" width="200" height="200" viewBox="0 0 100 100" shape-rendering="crispEdges">
            <rect x="30" y="80" width="40" height="20" fill="#8B4513" />
            <rect x="34" y="84" width="32" height="12" fill="#A0522D" />
            
            <rect x="48" y="40" width="4" height="40" fill="#3A5A40" />

            <g id="plant-growth"></g>
        </svg>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="intentions">Intentions</button>
            <button class="tab-btn" data-tab="calendar">Calendar</button>
            <button class="tab-btn" data-tab="insights">Insights</button>
        </div>

        <!-- Intentions Tab -->
        <div id="intentions-tab" class="tab-content active">
            <div class="intention-form">
                <input type="text" id="intention-input" placeholder="A new intention...">
                <input type="text" id="why-input" placeholder="Why does this matter to you?">
                <button id="add-intention-btn">Add an Intention</button>
            </div>

            <div id="intentions-list"></div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar-tab" class="tab-content">
            <div class="calendar-view">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prev-month-btn">‚óÄ</button>
                    <div class="calendar-month" id="calendar-month-label">Month Year</div>
                    <button class="calendar-nav-btn" id="next-month-btn">‚ñ∂</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>

        <!-- Insights Tab -->
        <div id="insights-tab" class="tab-content">
            <div id="insights-container">
                <h2>Your Journey Insights</h2>
                <div id="insights-text">
                    <p>Complete intentions to see your patterns and insights.</p>
                </div>
            </div>

            <h2>Daily Reflection</h2>
            <textarea id="reflection-journal" placeholder="How do you feel today? What's on your mind?"></textarea>
        </div>

    </div>

    <!-- Mood Modal -->
    <div id="mood-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>How did it feel?</h2>
            <div class="mood-options">
                <button class="mood-btn" data-mood="üòä" title="Happy">üòä</button>
                <button class="mood-btn" data-mood="üòå" title="Peaceful">üòå</button>
                <button class="mood-btn" data-mood="üí™" title="Empowered">üí™</button>
                <button class="mood-btn" data-mood="üòê" title="Neutral">üòê</button>
                <button class="mood-btn" data-mood="üòì" title="Challenging">üòì</button>
                <button class="mood-btn" data-mood="üò´" title="Difficult">üò´</button>
                <button class="mood-btn" data-mood="üò§" title="Frustrated">üò§</button>
            </div>
            <input type="hidden" id="modal-intention-id">
        </div>
    </div>


    <script>
        // --- DOM Selectors ---
        const intentionInput = document.getElementById('intention-input');
        const whyInput = document.getElementById('why-input'); 
        const addIntentionBtn = document.getElementById('add-intention-btn');
        const intentionsList = document.getElementById('intentions-list');
        const plantGrowthContainer = document.getElementById('plant-growth');
        const reflectionJournal = document.getElementById('reflection-journal');
        const moodModal = document.getElementById('mood-modal'); 
        const modalIntentionId = document.getElementById('modal-intention-id'); 
        const insightsContainer = document.getElementById('insights-container'); 
        const insightsText = document.getElementById('insights-text'); 
        const resetPlantBtn = document.getElementById('reset-plant-btn');
        const currentStreakEl = document.getElementById('current-streak');
        const totalCompletedEl = document.getElementById('total-completed');
        const successRateEl = document.getElementById('success-rate');
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarMonthLabel = document.getElementById('calendar-month-label');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');

        // --- State Variables ---
        let intentions = [];
        let plantGrowth = 0;
        let activityHistory = []; // Array of {date, intentionId, mood, type: 'completed'|'missed'}
        let currentStreak = 0;
        let currentCalendarDate = new Date();

        // --- localStorage Keys ---
        const INTENTIONS_KEY = 'combinedTrackerIntentions';
        const PLANT_KEY = 'combinedTrackerPlantState';
        const JOURNAL_KEY = 'combinedTrackerReflection';
        const HISTORY_KEY = 'combinedTrackerHistory';
        const STREAK_KEY = 'combinedTrackerStreak';

        // --- Pixel Art Definitions for Growth ---
        const growthStages = [
            '<rect x="52" y="72" width="12" height="4" fill="#3A5A40" />', // 1
            '<rect x="36" y="66" width="12" height="4" fill="#3A5A40" />', // 2
            '<rect x="52" y="60" width="12" height="4" fill="#3A5A40" />', // 3
            '<rect x="36" y="54" width="12" height="4" fill="#3A5A40" />', // 4
            '<rect x="52" y="48" width="12" height="4" fill="#3A5A40" />', // 5
            '<rect x="48" y="36" width="4" height="4" fill="#3A5A40" />',  // 6 (Top piece)
            '<rect x="52" y="32" width="8" height="4" fill="#556B2F" />',   // 7 (Flower part 1)
            '<rect x="40" y="32" width="8" height="4" fill="#556B2F" />',   // 8 (Flower part 2)
            '<rect x="46" y="28" width="8" height="4" fill="#556B2F" />',   // 9 (Flower part 3)
            '<rect x="48" y="24" width="4" height="4" fill="#FFD700" />'    // 10 (Flower center)
        ];

        // --- Functions ---

        /**
         * Loads all data from localStorage on page load.
         */
        function loadData() {
            const savedIntentions = localStorage.getItem(INTENTIONS_KEY);
            const savedPlant = localStorage.getItem(PLANT_KEY);
            const savedJournal = localStorage.getItem(JOURNAL_KEY);
            const savedHistory = localStorage.getItem(HISTORY_KEY);
            const savedStreak = localStorage.getItem(STREAK_KEY);

            if (savedIntentions) {
                intentions = JSON.parse(savedIntentions);
            } else {
                intentions = [];
            }
            
            if (savedPlant) {
                plantGrowth = parseInt(savedPlant, 10);
            } else {
                plantGrowth = 0;
            }
            
            if (savedJournal) {
                reflectionJournal.value = savedJournal;
            } else {
                reflectionJournal.value = '';
            }

            if (savedHistory) {
                activityHistory = JSON.parse(savedHistory);
            } else {
                activityHistory = [];
            }

            if (savedStreak) {
                currentStreak = parseInt(savedStreak, 10);
            } else {
                currentStreak = 0;
            }

            renderIntentions();
            renderPlant();
            renderStats();
            renderInsights(); 
            renderCalendar();
        }

        /**
         * Saves all current state data to localStorage.
         */
        function saveData() {
            localStorage.setItem(INTENTIONS_KEY, JSON.stringify(intentions));
            localStorage.setItem(PLANT_KEY, plantGrowth.toString());
            localStorage.setItem(JOURNAL_KEY, reflectionJournal.value);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(activityHistory));
            localStorage.setItem(STREAK_KEY, currentStreak.toString());
        }

        /**
         * Clears and re-renders the list of intentions.
         */
        function renderIntentions() {
            intentionsList.innerHTML = '';
            if (intentions.length === 0) {
                intentionsList.innerHTML = '<p>No intentions added yet. Start your journey.</p>';
                return; 
            }

            intentions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'intention-item';
                
                const span = document.createElement('span');
                span.textContent = item.text;
                div.appendChild(span);

                if (item.why) {
                    const whyEl = document.createElement('p');
                    whyEl.className = 'intention-why';
                    whyEl.textContent = `Why: ${item.why}`;
                    div.appendChild(whyEl);
                }

                // Add intention-specific stats
                const stats = getIntentionStats(item.id);
                const statsEl = document.createElement('p');
                statsEl.className = 'intention-stats';
                statsEl.textContent = `Completed: ${stats.completed} | Missed: ${stats.missed} | Rate: ${stats.rate}%`;
                div.appendChild(statsEl);

                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'controls';

                const growButton = document.createElement('button');
                growButton.textContent = 'Completed Today';
                growButton.className = 'grow-btn';
                growButton.onclick = () => handleGrowClick(item.id); 

                const missedButton = document.createElement('button');
                missedButton.textContent = 'Missed Today';
                missedButton.className = 'missed-btn';
                missedButton.onclick = () => handleMissedDay(item.id);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'x';
                removeButton.className = 'remove-btn';
                removeButton.title = 'Remove this intention';
                removeButton.onclick = () => removeIntention(item.id);

                controlsDiv.appendChild(growButton);
                controlsDiv.appendChild(missedButton); 
                controlsDiv.appendChild(removeButton);
                div.appendChild(controlsDiv);

                // Show recent activity logs
                const recentLogs = activityHistory
                    .filter(log => log.intentionId === item.id)
                    .slice(-5)
                    .reverse();

                if (recentLogs.length > 0) {
                    const logContainer = document.createElement('div');
                    logContainer.className = 'log-container';

                    recentLogs.forEach(log => {
                        const p = document.createElement('p');
                        if (log.type === 'completed') {
                            p.textContent = `‚úì ${log.date} - Felt ${log.mood}`;
                        } else {
                            p.textContent = `‚úó ${log.date} - Missed: "${log.note || 'No note'}"`;
                        }
                        logContainer.appendChild(p);
                    });
                    div.appendChild(logContainer);
                }
                
                intentionsList.appendChild(div);
            });
        }

        /**
         * Get stats for a specific intention
         */
        function getIntentionStats(intentionId) {
            const logs = activityHistory.filter(log => log.intentionId === intentionId);
            const completed = logs.filter(log => log.type === 'completed').length;
            const missed = logs.filter(log => log.type === 'missed').length;
            const total = completed + missed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
            return { completed, missed, rate };
        }

        /**
         * Renders overall statistics
         */
        function renderStats() {
            const totalCompleted = activityHistory.filter(log => log.type === 'completed').length;
            const totalMissed = activityHistory.filter(log => log.type === 'missed').length;
            const total = totalCompleted + totalMissed;
            const rate = total > 0 ? Math.round((totalCompleted / total) * 100) : 0;

            currentStreakEl.textContent = currentStreak;
            totalCompletedEl.textContent = totalCompleted;
            successRateEl.textContent = rate + '%';
        }
        
        /**
         * Renders the insights panel based on all moods.
         */
        function renderInsights() {
            const completedLogs = activityHistory.filter(log => log.type === 'completed');
            
            if (completedLogs.length === 0) {
                insightsText.innerHTML = '<p>Complete intentions to see your patterns and insights.</p>';
                return;
            }

            const allMoods = completedLogs.map(m => m.mood);
            const moodCounts = allMoods.reduce((acc, mood) => {
                acc[mood] = (acc[mood] || 0) + 1;
                return acc;
            }, {});

            const mostCommonMood = Object.keys(moodCounts).reduce((a, b) => 
                moodCounts[a] > moodCounts[b] ? a : b
            );

            // Additional insights
            const totalCompleted = completedLogs.length;
            const uniqueDays = new Set(completedLogs.map(log => log.date)).size;
            const avgPerDay = uniqueDays > 0 ? (totalCompleted / uniqueDays).toFixed(1) : 0;

            insightsText.innerHTML = `
                <p><strong>Your most common feeling:</strong> ${mostCommonMood}</p>
                <p><strong>Total completions:</strong> ${totalCompleted}</p>
                <p><strong>Active days:</strong> ${uniqueDays}</p>
                <p><strong>Average per day:</strong> ${avgPerDay}</p>
                <p><strong>Current streak:</strong> ${currentStreak} days</p>
            `;
        }

        /**
         * Clears and re-renders the plant based on the plantGrowth counter.
         */
        function renderPlant() {
            plantGrowthContainer.innerHTML = '';
            let svgToAdd = '';
            for (let i = 0; i < plantGrowth && i < growthStages.length; i++) {
                svgToAdd += growthStages[i];
            }
            plantGrowthContainer.innerHTML = svgToAdd;
        }

        /**
         * Increments plant growth, re-renders the plant, and saves.
         */
        function growPlant() {
            if (plantGrowth < growthStages.length) {
                plantGrowth++;
                renderPlant();
            }
        }

        /**
         * Adds a new intention from the input field.
         */
        function addIntention() {
            const text = intentionInput.value.trim();
            const whyText = whyInput.value.trim(); 
            if (text === '') return;

            const newIntention = {
                id: Date.now(),
                text: text,
                why: whyText
            };

            intentions.push(newIntention);
            intentionInput.value = '';
            whyInput.value = ''; 
            
            renderIntentions();
            saveData();
        }

        /**
         * Removes an intention by its ID.
         */
        function removeIntention(id) {
            if (confirm('Remove this intention? Your activity history will be preserved.')) {
                intentions = intentions.filter(item => item.id !== id);
                renderIntentions();
                renderInsights(); 
                saveData();
            }
        }

        /**
         * Resets the plant growth.
         */
        function resetPlant() {
            if (confirm('Are you sure you want to reset your plant growth? (Your history will be preserved)')) {
                plantGrowth = 0;
                renderPlant();
                saveData();
            }
        }
        
        /**
         * Handles the "Completed Today" click.
         */
        function handleGrowClick(id) {
            growPlant();
            updateStreak(true);
            showMoodModal(id);
        }

        /**
         * Shows the mood tracking modal.
         */
        function showMoodModal(id) {
            modalIntentionId.value = id;
            moodModal.style.display = 'flex';
        }

        /**
         * Handles the click on a mood button.
         */
        function handleMoodSelection(e) {
            if (!e.target.matches('.mood-btn')) return;

            const mood = e.target.dataset.mood;
            const id = parseInt(modalIntentionId.value);
            
            // Add to activity history
            activityHistory.push({
                date: new Date().toLocaleDateString(),
                intentionId: id,
                mood: mood,
                type: 'completed'
            });
            
            modalIntentionId.value = '';
            moodModal.style.display = 'none';
            
            renderIntentions();
            renderStats();
            renderInsights();
            renderCalendar();
            saveData();
        }

        /**
         * Handles a missed day.
         */
        function handleMissedDay(id) {
            const reason = prompt("What happened today? (Optional reflection)");
            if (reason === null) return;

            activityHistory.push({
                date: new Date().toLocaleDateString(),
                intentionId: id,
                note: reason || "No note",
                type: 'missed'
            });

            updateStreak(false);
            
            renderIntentions();
            renderStats();
            renderInsights();
            renderCalendar();
            saveData();
        }

        /**
         * Updates the current streak
         */
        function updateStreak(success) {
            if (success) {
                currentStreak++;
            } else {
                currentStreak = 0;
            }
            renderStats();
        }

        /**
         * Renders the calendar view
         */
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            // Set month label
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            calendarMonthLabel.textContent = `${monthNames[month]} ${year}`;

            // Clear grid
            calendarGrid.innerHTML = '';

            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<span class="calendar-day-number">${daysInPrevMonth - i}</span>`;
                calendarGrid.appendChild(day);
            }

            // Add current month's days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                
                const dateStr = `${month + 1}/${i}/${year}`;
                const activities = activityHistory.filter(log => log.date === dateStr);
                
                if (activities.length > 0) {
                    day.classList.add('has-activity');
                    const completed = activities.filter(a => a.type === 'completed').length;
                    const missed = activities.filter(a => a.type === 'missed').length;
                    day.innerHTML = `
                        <span class="calendar-day-number">${i}</span>
                        <span class="calendar-day-indicator">‚úì${completed} ‚úó${missed}</span>
                    `;
                } else {
                    day.innerHTML = `<span class="calendar-day-number">${i}</span>`;
                }

                // Highlight today
                if (today.getDate() === i && today.getMonth() === month && today.getFullYear() === year) {
                    day.classList.add('today');
                }

                calendarGrid.appendChild(day);
            }

            // Add next month's leading days
            const totalCells = calendarGrid.children.length - 7; // Subtract headers
            const remainingCells = 42 - totalCells - 7; // 6 rows * 7 days - already added - headers
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<span class="calendar-day-number">${i}</span>`;
                calendarGrid.appendChild(day);
            }
        }

        /**
         * Navigate calendar months
         */
        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        /**
         * Tab navigation
         */
        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // --- Event Listeners ---
        
        document.addEventListener('DOMContentLoaded', loadData);
        addIntentionBtn.addEventListener('click', addIntention);
        resetPlantBtn.addEventListener('click', resetPlant);

        intentionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addIntention();
            }
        });
        whyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addIntention();
            }
        });

        // Journal saves on its own
        reflectionJournal.addEventListener('input', saveData);

        // Mood modal listeners
        moodModal.addEventListener('click', (e) => {
            if (e.target.matches('.mood-btn')) {
                handleMoodSelection(e);
            }
            if (e.target.matches('.modal-overlay')) {
                moodModal.style.display = 'none';
            }
        });

        // Calendar navigation
        prevMonthBtn.addEventListener('click', () => changeMonth(-1));
        nextMonthBtn.addEventListener('click', () => changeMonth(1));

        // Tab navigation
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchTab(btn.dataset.tab);
            });
        });

    </script>

</body>
