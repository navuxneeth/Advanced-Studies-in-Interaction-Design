<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Place to Grow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base & Typography --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #F5EFE6; /* Soft Beige */
            color: #3A5A40; /* Forest Green */
            font-size: 22px; /* VT323 is small, so we make it larger */
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FDFBF5; /* Lighter beige for the "page" */
            border: 2px solid #D2B48C; /* Tan/Brown accent */
            padding: 20px 30px 30px 30px;
        }

        h1, h2 {
            color: #8B4513; /* Brown Accent */
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            margin-top: 10px;
        }

        h2 {
            font-size: 32px;
            margin-top: 40px;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Plant SVG --- */
        #plant-svg {
            display: block;
            margin: 20px auto;
            /* Enforce pixelated rendering */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* --- Forms & Inputs --- */
        .intention-form {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            margin-bottom: 20px;
        }

        #intention-input,
        #why-input { 
            width: 100%;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            background-color: #F5EFE6;
            border: 2px solid #D2B48C;
            color: #3A5A40;
        }

        /* --- Buttons --- */
        button {
            font-family: 'VT323', monospace;
            font-size: 22px;
            background-color: #3A5A40; /* Forest Green */
            color: #F5EFE6; /* Beige Text */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* --- Intentions List --- */
        .intention-item {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            padding: 12px 0;
            border-bottom: 2px dashed #D2B48C;
        }

        .intention-item span {
            padding-right: 15px;
            word-break: break-word;
            font-weight: bold;
            font-size: 24px;
        }

        .intention-why {
            font-size: 20px;
            color: #5a5a40;
            margin: 5px 0 15px 0;
            padding-right: 15px;
            word-break: break-word;
            font-style: italic;
        }

        .intention-item .controls {
            display: flex;
            flex-shrink: 0;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap; 
        }

        .intention-item .grow-btn {
            background-color: #8B4513; /* Brown */
            font-size: 18px;
            padding: 5px 10px;
            flex-grow: 1; 
        }
        
        .intention-item .missed-btn { 
            background-color: #A0522D; /* Lighter Brown */
            font-size: 18px;
            padding: 5px 10px;
            flex-grow: 1;
        }

        .intention-item .remove-btn {
            background-color: #c09a7b; 
            color: #3A5A40;
            font-size: 18px;
            padding: 5px 12px;
            margin-left: auto; 
        }
        
        .log-container {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #F5EFE6;
            border: 1px dashed #D2B48C;
        }
        
        .log-container p {
            font-size: 18px;
            text-align: left;
            margin: 5px 0;
            color: #5a5a40;
        }

        #insights-container {
            margin-top: 20px;
            padding: 15px;
            background: #FDFBF5;
            border: 2px solid #8B4513;
        }
        
        #insights-container h2 {
            margin-top: 0;
        }

        /* --- NEW MODAL STYLES --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #FDFBF5;
            padding: 30px;
            border: 2px solid #8B4513;
            text-align: center;
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .mood-options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mood-btn {
            font-size: 48px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #3A5A40;
            transition: transform 0.2s;
        }
        
        .mood-btn:hover {
            transform: scale(1.2);
        }

        /* --- Journal Text Area --- */
        #reflection-journal {
            width: 100%;
            height: 150px;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            background-color: #F5EFE6;
            border: 2px solid #D2B48C;
            color: #3A5A40;
            resize: vertical;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>A Place to Grow</h1>
        <p>Gently nurture your intentions.</p>

        <svg id="plant-svg" width="200" height="200" viewBox="0 0 100 100" shape-rendering="crispEdges">
            <rect x="30" y="80" width="40" height="20" fill="#8B4513" />
            <rect x="34" y="84" width="32" height="12" fill="#A0522D" />
            
            <rect x="48" y="40" width="4" height="40" fill="#3A5A40" />

            <g id="plant-growth"></g>
        </svg>

        <div class="intention-form">
            <input type="text" id="intention-input" placeholder="A new intention...">
            <input type="text" id="why-input" placeholder="Why does this matter to you?">
            <button id="add-intention-btn">Add an Intention</button>
        </div>

        <div id="intentions-list">
            </div>

        <div id="insights-container" style="display: none;">
            <h2>Insights</h2>
            <p id="insights-text"></p>
        </div>

        <h2>Daily Reflection</h2>
        <textarea id="reflection-journal" placeholder="How do you feel today? What's on your mind?"></textarea>

    </div>

    <div id="mood-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>How did it feel?</h2>
            <div class="mood-options">
                <button class="mood-btn" data-mood="üòä">üòä</button>
                <button class="mood-btn" data-mood="üòê">üòê</button>
                <button class="mood-btn" data-mood="üò´">üò´</button>
            </div>
            <input type="hidden" id="modal-intention-id">
        </div>
    </div>


    <script>
        // --- DOM Selectors ---
        const intentionInput = document.getElementById('intention-input');
        const whyInput = document.getElementById('why-input'); 
        const addIntentionBtn = document.getElementById('add-intention-btn');
        const intentionsList = document.getElementById('intentions-list');
        const plantGrowthContainer = document.getElementById('plant-growth');
        const reflectionJournal = document.getElementById('reflection-journal');
        const moodModal = document.getElementById('mood-modal'); 
        const modalIntentionId = document.getElementById('modal-intention-id'); 
        const insightsContainer = document.getElementById('insights-container'); 
        const insightsText = document.getElementById('insights-text'); 

        // --- State Variables ---
        let intentions = [];
        let plantGrowth = 0;

        // --- localStorage Keys ---
        const INTENTIONS_KEY = 'growthJournalIntentions';
        const PLANT_KEY = 'growthJournalPlantState';
        const JOURNAL_KEY = 'growthJournalReflection';

        // --- Pixel Art Definitions for Growth ---
        const growthStages = [
            '<rect x="52" y="72" width="12" height="4" fill="#3A5A40" />', // 1
            '<rect x="36" y="66" width="12" height="4" fill="#3A5A40" />', // 2
            '<rect x="52" y="60" width="12" height="4" fill="#3A5A40" />', // 3
            '<rect x="36" y="54" width="12" height="4" fill="#3A5A40" />', // 4
            '<rect x="52" y="48" width="12" height="4" fill="#3A5A40" />', // 5
            '<rect x="48" y="36" width="4" height="4" fill="#3A5A40" />',  // 6 (Top piece)
            '<rect x="52" y="32" width="8" height="4" fill="#556B2F" />',   // 7 (Flower part 1)
            '<rect x="40" y="32" width="8" height="4" fill="#556B2F" />',   // 8 (Flower part 2)
            '<rect x="46" y="28" width="8" height="4" fill="#556B2F" />',   // 9 (Flower part 3)
            '<rect x="48" y="24" width="4" height="4" fill="#FFD700" />'    // 10 (Flower center)
        ];

        // --- Functions ---

        /**
         * Loads all data from localStorage on page load.
         * --- MODIFIED ---
         * This now adds empty 'moods' and 'missedDays' arrays to the
         * loaded intentions, ensuring logs are fresh on every load.
         */
        function loadData() {
            const savedIntentions = localStorage.getItem(INTENTIONS_KEY);
            const savedPlant = localStorage.getItem(PLANT_KEY);
            const savedJournal = localStorage.getItem(JOURNAL_KEY);

            if (savedIntentions) {
                const loadedIntentions = JSON.parse(savedIntentions);
                // Re-hydrate the intentions, adding back the transient (non-saved) properties
                intentions = loadedIntentions.map(item => {
                    return {
                        id: item.id,
                        text: item.text,
                        why: item.why,
                        moods: [], // <-- Initialize as empty
                        missedDays: [] // <-- Initialize as empty
                    };
                });
            }
            if (savedPlant) {
                plantGrowth = parseInt(savedPlant, 10);
            }
            if (savedJournal) {
                reflectionJournal.value = savedJournal;
            }

            renderIntentions();
            renderPlant();
            renderInsights(); 
        }

        /**
         * Saves all current state data to localStorage.
         * --- MODIFIED ---
         * This now saves a "clean" version of intentions,
         * stripping out 'moods' and 'missedDays' before saving.
         */
        function saveData() {
            // Create a "clean" version for saving, omitting transient data
            const intentionsToSave = intentions.map(item => {
                return {
                    id: item.id,
                    text: item.text,
                    why: item.why
                    // 'moods' and 'missedDays' are intentionally not saved
                };
            });
            
            localStorage.setItem(INTENTIONS_KEY, JSON.stringify(intentionsToSave));
            localStorage.setItem(PLANT_KEY, plantGrowth.toString());
            localStorage.setItem(JOURNAL_KEY, reflectionJournal.value);
        }

        /**
         * Clears and re-renders the list of intentions.
         */
        function renderIntentions() {
            intentionsList.innerHTML = '';
            if (intentions.length === 0) {
                intentionsList.innerHTML = '<p>No intentions added yet. Be kind to yourself.</p>';
                return; 
            }

            intentions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'intention-item';
                
                const span = document.createElement('span');
                span.textContent = item.text;
                div.appendChild(span);

                if (item.why) {
                    const whyEl = document.createElement('p');
                    whyEl.className = 'intention-why';
                    whyEl.textContent = `Why: ${item.why}`;
                    div.appendChild(whyEl);
                }

                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'controls';

                const growButton = document.createElement('button');
                growButton.textContent = 'I made time for this today';
                growButton.className = 'grow-btn';
                growButton.onclick = () => handleGrowClick(item.id); 

                const missedButton = document.createElement('button');
                missedButton.textContent = 'Missed today';
                missedButton.className = 'missed-btn';
                missedButton.onclick = () => handleMissedDay(item.id);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'x';
                removeButton.className = 'remove-btn';
                removeButton.title = 'Remove this intention';
                removeButton.onclick = () => removeIntention(item.id);

                controlsDiv.appendChild(growButton);
                controlsDiv.appendChild(missedButton); 
                controlsDiv.appendChild(removeButton);
                div.appendChild(controlsDiv);

                // This section now only renders logs from the CURRENT session
                if ((item.moods && item.moods.length > 0) || (item.missedDays && item.missedDays.length > 0)) {
                    const logContainer = document.createElement('div');
                    logContainer.className = 'log-container';

                    if (item.moods) {
                        item.moods.forEach(log => {
                            const p = document.createElement('p');
                            p.textContent = `Felt ${log.mood} on ${log.date}`;
                            logContainer.appendChild(p);
                        });
                    }
                    if (item.missedDays) {
                        item.missedDays.forEach(log => {
                            const p = document.createElement('p');
                            p.textContent = `Missed on ${log.date}: "${log.note}"`;
                            logContainer.appendChild(p);
                        });
                    }
                    div.appendChild(logContainer);
                }
                
                intentionsList.appendChild(div);
            });
        }
        
        /**
         * Renders the insights panel based on all moods.
         */
        function renderInsights() {
            const allMoods = intentions.flatMap(i => i.moods || []).map(m => m.mood);
            if (allMoods.length === 0) {
                insightsContainer.style.display = 'none';
                return;
            }

            const moodCounts = allMoods.reduce((acc, mood) => {
                acc[mood] = (acc[mood] || 0) + 1;
                return acc;
            }, {});

            const mostCommonMood = Object.keys(moodCounts).reduce((a, b) => moodCounts[a] > moodCounts[b] ? a : b);
            
            insightsText.textContent = `Your most common feeling after completing an intention is: ${mostCommonMood}`;
            insightsContainer.style.display = 'block';
        }

        /**
         * Clears and re-renders the plant based on the plantGrowth counter.
         */
        function renderPlant() {
            plantGrowthContainer.innerHTML = '';
            let svgToAdd = '';
            for (let i = 0; i < plantGrowth && i < growthStages.length; i++) {
                svgToAdd += growthStages[i];
            }
            plantGrowthContainer.innerHTML = svgToAdd;
        }

        /**
         * Increments plant growth, re-renders the plant, and saves.
         */
        function growPlant() {
            // Only grow if there are more stages left
            if (plantGrowth < growthStages.length) {
                plantGrowth++;
                renderPlant();
                saveData(); // This saves the new plantGrowth value
            }
        }

        /**
         * Adds a new intention from the input field.
         */
        function addIntention() {
            const text = intentionInput.value.trim();
            const whyText = whyInput.value.trim(); 
            if (text === '') return;

            const newIntention = {
                id: Date.now(),
                text: text,
                why: whyText, 
                moods: [], // Initialized as empty
                missedDays: [] // Initialized as empty
            };

            intentions.push(newIntention);
            intentionInput.value = '';
            whyInput.value = ''; 
            
            renderIntentions();
            saveData(); // Saves the new intention (without logs)
        }

        /**
         * Removes an intention by its ID.
         */
        function removeIntention(id) {
            intentions = intentions.filter(item => item.id !== id);
            renderIntentions();
            renderInsights(); 
            saveData(); // Saves the updated intentions list
        }
        
        /**
         * Handles the "I made time for this" click.
         */
        function handleGrowClick(id) {
            growPlant(); // Grow and save plant state immediately
            showMoodModal(id); // Then, ask for the mood
        }

        /**
         * Shows the mood tracking modal.
         */
        function showMoodModal(id) {
            modalIntentionId.value = id;
            moodModal.style.display = 'flex';
        }

        /**
         * Handles the click on a mood button.
         */
        function handleMoodSelection(e) {
            if (!e.target.matches('.mood-btn')) return;

            const mood = e.target.dataset.mood;
            const id = modalIntentionId.value;
            
            const intention = intentions.find(item => item.id == id);
            if (!intention) return;
            
            if (!intention.moods) { // This check is still good practice
                intention.moods = [];
            }
            
            intention.moods.push({
                date: new Date().toLocaleDateString(),
                mood: mood
            });
            
            modalIntentionId.value = ''; // Clear the hidden input
            moodModal.style.display = 'none';
            renderIntentions();
            renderInsights();
            // We DON'T call saveData() here, because we don't want to save the mood.
        }

        /**
         * Handles a missed day.
         */
        function handleMissedDay(id) {
            const reason = prompt("That's okay. What was today like?");
            if (reason === null) return; // User clicked cancel

            const intention = intentions.find(item => item.id == id);
            if (!intention) return;
            
            if (!intention.missedDays) { // Good practice
                intention.missedDays = [];
            }
            
            intention.missedDays.push({
                date: new Date().toLocaleDateString(),
                note: reason || "No note."
            });
            
            renderIntentions();
            // We DON'T call saveData() here, because we don't want to save the note.
        }

        // --- Event Listeners ---
        
        document.addEventListener('DOMContentLoaded', loadData);
        addIntentionBtn.addEventListener('click', addIntention);

        intentionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addIntention();
            }
        });
        whyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addIntention();
            }
        });

        // Journal saves on its own
        reflectionJournal.addEventListener('input', saveData);

        // Mood modal listeners
        moodModal.addEventListener('click', (e) => {
            if (e.target.matches('.mood-btn')) {
                handleMoodSelection(e);
            }
            if (e.target.matches('.modal-overlay')) {
                moodModal.style.display = 'none';
            }
        });

    </script>

</body>
</html>
